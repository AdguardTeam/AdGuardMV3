---
version: 2
plan:
  project-key: ADGEXT
  key: MV3AUTOBUILD
  name: browser extension mv3 - auto-release
variables:
  # playwright is needed for integration tests after build
  dockerPlaywright: adguard/playwright-runner:1.27.1--1

stages:
  - AutoBuild:
      manual: false
      final: false
      jobs:
        - AutoBuild

AutoBuild:
  key: AUTOBUILD
  other:
    clean-working-dir: true
  docker:
    image: ${bamboo.dockerPlaywright}
    volumes:
      ${system.YARN_DIR}: "${bamboo.cacheYarn}"
  tasks:
    - checkout:
        force-clean-build: true
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1
            ls -la

            yarn install ${bamboo.varsYarn}

            # update filters before build
            yarn filters

            # build release version of the extension
            yarn release

            # ensure that extension is ok
            yarn integration-test release

            # clean up
            rm -rf node_modules
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.commit
        configuration:
          commitMessage: 'skipci: Filters update'
          selectedRepository: defaultRepository
    - script:
        interpreter: SHELL
        scripts:
          - |-
            # increment version for release
            yarn increment
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.commit
        configuration:
          commitMessage: 'skipci: Automatic increment build number'
          selectedRepository: defaultRepository
    - inject-variables:
        file: build/release/build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: v${bamboo.inject.version}
  artifacts:
    - name: build.txt
      location: build/release
      pattern: build.txt
      shared: true
      required: true
    - name: chrome.zip
      location: build/release
      pattern: chrome.zip
      shared: true
      required: true
  requirements:
    - adg-docker: true

# run release build at 11:00 every Tuesday, Thursday and Sunday
# https://confluence.atlassian.com/bamboo/constructing-a-cron-expression-in-bamboo-289277372.html
triggers:
  - cron:
      expression: 0 0 11 ? * TUE,THU,SUN

branches:
  create: manually
  delete: never
  link-to-jira: true

notifications:
  - recipients:
      - webhook:
          name: Build webhook
          # send notification to the stand-up channel
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=stand-up-extensions
    events:
      - plan-status-changed

labels: []
other:
  concurrent-build-plugin: system-default
